<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notify | My Workspace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="dashboard-body">

    <nav class="navbar navbar-expand-lg navbar-dark glass-nav sticky-top">
        <div class="container-fluid px-4">
            <a class="navbar-brand fw-bold text-gradient" th:href="@{/notes/}">Notify</a>
            <div class="d-flex align-items-center">
                <span class="text-light me-3 small d-none d-md-inline">Logged in as: <strong th:text="${session.loggedInUser.username}">User</strong></span>
                <a th:href="@{/notes/logout}" class="btn btn-outline-danger btn-sm rounded-pill px-3">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center mb-5">
            <div class="col-md-7">
                <div class="note-input-card p-3 shadow-lg">
                    <form th:action="@{/notes/add}" method="post">
                        <input type="text" name="title" class="form-control border-0 bg-transparent text-light fw-bold fs-5" placeholder="Title" required>
                        <textarea name="content" class="form-control border-0 bg-transparent text-light mt-2" rows="3" placeholder="Take a note..." required></textarea>
                        
                        <div class="d-flex justify-content-between align-items-center mt-3">
                            <div class="d-flex gap-2">
                                <input type="color" name="color" class="form-control form-control-color bg-transparent border-0" value="#38bdf8" title="Choose note color">
                                <span class="text-muted small align-self-center">Theme</span>
                            </div>
                            <button type="submit" class="btn btn-primary rounded-pill px-4 fw-bold">Save Note</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <div class="col" th:each="note : ${notes}">
                <div class="note-card p-4 h-100 position-relative" th:style="'border-top: 6px solid ' + ${note.color}">
                    
                    <h5 class="fw-bold text-light mb-2" th:text="${note.title}">Note Title</h5>
                    <p class="text-light-50" style="white-space: pre-wrap;" th:text="${note.content}">Note content...</p>
                    
                    <div class="note-footer d-flex justify-content-between align-items-center mt-4">
                        <span class="text-muted x-small" th:text="${#temporals.format(note.createdAt, 'dd MMM, HH:mm')}">Date</span>
                        
                        <div class="note-actions">
                            <a th:href="@{/notes/edit/{id}(id=${note.id})}" class="btn btn-link text-info p-0 me-2" title="Edit Note">
                                <i class="bi bi-pencil-square"></i>
                            </a>
                            <a th:href="@{/notes/delete/{id}(id=${note.id})}" class="btn btn-link text-danger p-0" title="Delete Note" 
                               onclick="return confirm('Are you sure you want to delete this note?')">
                                <i class="bi bi-trash3-fill"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(notes)}" class="text-center mt-5">
            <i class="bi bi-journal-x display-1 text-muted opacity-25"></i>
            <p class="text-muted mt-3">No notes yet. Start by adding one above!</p>
        </div>
    </div>

</body>
</html>
