<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notify | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="auth-card p-5 shadow-lg">
        
        <div class="text-center mb-4">
            <h2 class="fw-bold text-gradient">Welcome Back</h2>
            <p >Enter your details to access your notes</p>
        </div>

        <div th:if="${param.error}" class="alert alert-danger py-2 small">
            Invalid email or password.
        </div>
        <div th:if="${param.logout}" class="alert alert-success py-2 small">
    You have been logged out successfully.
</div>

        <form th:action="@{/notes/login}" method="post">
            <div class="mb-3">
                <label class="form-label small fw-bold">Email Address</label>
                <input type="email" name="email" class="form-control custom-input" 
                       placeholder="name@example.com" required autofocus>
            </div>

            <div class="mb-3">
                <label class="form-label small fw-bold">Password</label>
                <input type="password" name="password" class="form-control custom-input" 
                       placeholder="••••••••" required>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="remember">
                    <p  for="remember">Remember me</p>
                </div>
                <a href="#" class="small text-decoration-none text-primary">Forgot?</a>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Sign In</button>
        </form>

        <div class="text-center mt-4">
            <p >New here? 
                <a th:href="@{/notes/signup}" class="text-decoration-none text-primary fw-bold">Create Account</a>
            </p>
        </div>
    </div>
</div>

</body>
</html>
