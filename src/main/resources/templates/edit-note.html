<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Notify | Edit Note</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="auth-card p-4 shadow-lg w-100" style="max-width: 500px;">
            <h3 class="text-gradient mb-4">Edit Note</h3>
            <form th:action="@{/notes/add}" th:object="${note}" method="post">
                <input type="hidden" name="id" th:value="${note.id}">
                
                <div class="mb-3">
                    <input type="text" name="title" th:value="${note.title}" class="form-control custom-input" placeholder="Title">
                </div>
                <div class="mb-3">
                    <textarea name="content" th:text="${note.content}" class="form-control custom-input" rows="5" placeholder="Content"></textarea>
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary w-100">Save Changes</button>
                    <a th:href="@{/notes/dashboard}" class="btn btn-outline-light w-100">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
